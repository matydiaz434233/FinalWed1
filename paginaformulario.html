    <div class="formulario">
        <form id="formulario">
            <h4>Pertenece a la pagina</h4><br>
            <p>Registrate y nos comunicaremos contigo </p>
            <div class="titulo"></div>
            <div>
                <label class="etiqueta"></label>
                <i class="fas fa-user"></i>
                <input type="text" class="controls" name="nombre" id="nombre" class="salida"
                    placeholder="Ingrese su Nombre Completo">
                <i class="fas fa-exclamation-circle failure-icon" id="incorrecto"></i>
                <i class="far fa-check-circle success-icon" id="correcto"></i>
                <div id="" class="error"></div>
            </div>
            <div>
                <label class="etiqueta"></label>
                <i class="fas fa-user"></i>
                <input type="text" class="controls" name="edad" id="edad" class="salida" placeholder="Ingrese su Edad">
                <i class="fas fa-exclamation-circle failure-icon" id="incorrecto"></i>
                <i class="far fa-check-circle success-icon" id="correcto"></i>
                <div id="" class="error"></div>
            </div>
            <div>
                <label class="etiqueta"></label>
                <i class="far fa-envelope"></i>
                <input type="email" class="controls" name="correo" id="correo" class="salida"
                    placeholder="Ingrese su Correo">
                <i class="fas fa-exclamation-circle failure-icon" id="incorrecto"></i>
                <i class="far fa-check-circle success-icon" id="correcto"></i>
                <div id="" class="error"></div>
            </div>

            <div>
                <button id="btnForm" class="btnForm" type="submit">Registrarme</button>
            </div>
        </form>
    </div>
    <div id="resultado" class="resultado"></div>
